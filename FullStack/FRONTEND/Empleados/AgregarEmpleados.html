    <div class="container-fluid">
      <h2 class="text-center mt-3">Agregar Empleados</h2>
      <form
        class="mt-3"
        action="../../BACKEND/Controllers/Empleados/registrarEmpleados.php"
        method="POST"
      >
        <div class="mb-3">
          <label for="id_persona" class="form-label">Nombre del Empleado</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="id_persona"
            name="id_persona"
            required
          >
            <option selected>Seleccione El nombre Del Empleado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="id_constructora" class="form-label"
            >Nombre de la Constructora</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="id_constructora"
            name="id_constructora"
            required
          >
            <option selected>Seleccione El nombre de la Constructora</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario del Empleado</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="usuario"
            placeholder="Inserte Usuario del Empleado"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"
            >Contraseña del Empleado</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Inserte Contraseña del Empleado"
            required
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          value="Enviar"
          name="registrar"
        />
      </form>
