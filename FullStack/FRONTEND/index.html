<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./Empleados/Personas.js" type="module"></script>
    <script src="./Empleados/Constructoras.js" type="module"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container-fluid bg-info">
      <div class="row g-5">
        <div class="col-12 pt-5 text-center">
          <div class="d-flex justify-content-center align-items-center">
            <h1>BIENVENIDOS</h1>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <form action="../BACKEND/Controllers/Login/Login.php" method="POST">
              <div class="mb-3">
                <label for="user" class="form-label">User Name</label>
                <input
                  type="text"
                  id="user"
                  name="usuario"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="Contrasena" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="Contrasena"
                  name="password"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                class="btn btn-primary"
                value="Log In"
                name="login"
              />
            </form>
          </div>
        </div>
        <div class="col-12 pt-5 text-center">
          <h2 class="text-center mt-3">Agregar Empleados</h2>
          <form
            class="mt-3"
            action="../BACKEND/Controllers/Empleados/registrarEmpleado.php"
            method="POST"
          >
            <div class="mb-3">
              <label for="id_persona" class="form-label"
                >Nombre del Empleado</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="id_persona"
                name="id_persona"
                required
              >
                <option selected>Seleccione El nombre Del Empleado</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="id_constructora" class="form-label"
                >Nombre de la Constructora</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="id_constructora"
                name="id_constructora"
                required
              >
                <option selected>
                  Seleccione El nombre de la Constructora
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label"
                >Usuario del Empleado</label
              >
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                placeholder="Inserte Usuario del Empleado"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Contraseña del Empleado</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Inserte Contraseña del Empleado"
                required
              />
            </div>
            <input
              type="submit"
              class="btn btn-primary"
              value="Enviar"
              name="registrar"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
